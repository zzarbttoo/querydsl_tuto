
spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql : true #system.out.print로 보여줌 -> logger을 사용하는 것이 낫다
        format_sql : true
        use_sql_comments : true #jpql 도 확인할 수 있다

logging:
  level:
    org.hibernate.SQL : debug
